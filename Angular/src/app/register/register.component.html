<h1>Register</h1>
<form>
    <div class="container">
  
      <label for="email"><b>Email</b></label>
      <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="username"><b>Username</b></label>
      <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Enter Username" name="username" id="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="password" required minlength="8" [ngModelOptions]="{standalone: true}" placeholder="Enter Password" name="psw" id="psw" required>
      
      <button (click)="PostUsers()" type="reset" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
